<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder 2e Character Sheet - Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login/Register Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Welcome to Pathfinder Character Sheet</h2>
                <p>Sign in to save and manage your characters</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-auth="login">Login</button>
                <button class="auth-tab" data-auth="register">Register</button>
            </div>
            
            <!-- Login Form -->
            <div class="auth-form" id="loginForm">
                <div class="google-auth">
                    <button class="google-btn" id="googleLoginBtn">
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <form class="email-form">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>
            
            <!-- Register Form -->
            <div class="auth-form" id="registerForm" style="display: none;">
                <div class="google-auth">
                    <button class="google-btn" id="googleRegisterBtn">
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign up with Google
                    </button>
                </div>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <form class="email-form">
                    <div class="form-group">
                        <label for="registerName">Name:</label>
                        <input type="text" id="registerName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

    <div class="app-container">
        <!-- Main Navigation -->
        <nav class="main-navigation">
            <div class="nav-brand">
                <h1>Pathfinder 2e</h1>
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="characters">Characters</button>
                <button class="nav-tab" data-tab="sessions">Sessions</button>
            </div>
            <div class="user-menu" id="userMenu" style="display: none;">
                <span class="user-name" id="userName"></span>
                <button class="btn-small" id="logoutBtn">Logout</button>
            </div>
        </nav>

        <!-- Character Management Tab -->
        <div class="tab-content active" id="characters-tab">
            <div class="character-selection-panel">
                <div class="character-selection-header">
                    <h2>Character Management</h2>
                    <div class="selection-actions">
                        <button class="btn-primary" id="importCharacterBtn">Import Character</button>
                        <button class="btn-secondary" id="exportCharacterBtn">Export Character</button>
                        <button class="btn-small" id="refreshCharactersBtn">Refresh</button>
                    </div>
                </div>
                
                <!-- Character Cards -->
                <div class="character-cards-container" id="characterCards">
                    <!-- Character cards will be loaded here -->
                </div>
            </div>

            <!-- Character Display (hidden initially) -->
            <div class="character-display" id="characterDisplay" style="display: none;">
                <!-- Character sheet content will be loaded here -->
            </div>
        </div>

        <!-- Session Management Tab -->
        <div class="tab-content" id="sessions-tab">
            <div class="session-panel">
                <div class="session-header">
                    <h2>Session Management</h2>
                    <div class="session-actions">
                        <button class="btn-primary" id="createSessionBtn">Create Session</button>
                        <button class="btn-secondary" id="joinSessionBtn">Join Session</button>
                    </div>
                </div>
                
                <!-- Session Creation Form -->
                <div class="session-creation" id="sessionCreation" style="display: none;">
                    <h3>Create New Session</h3>
                    <div class="form-group">
                        <label for="sessionNameInput">Session Name:</label>
                        <input type="text" id="sessionNameInput" placeholder="Enter session name">
                    </div>
                    <div class="form-group">
                        <label for="gmNameInput">GM Name:</label>
                        <input type="text" id="gmNameInput" placeholder="Your name as GM">
                    </div>
                    <div class="form-group">
                        <label for="characterSelect">Select Character:</label>
                        <select id="characterSelect">
                            <option value="">Choose a character...</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button class="btn-primary" id="confirmCreateSessionBtn">Create Session</button>
                        <button class="btn-secondary" id="cancelCreateSessionBtn">Cancel</button>
                    </div>
                </div>

                <!-- Join Session Form -->
                <div class="session-join" id="sessionJoin" style="display: none;">
                    <h3>Join Session</h3>
                    <div class="form-group">
                        <label for="sessionIdInput">Session ID:</label>
                        <input type="text" id="sessionIdInput" placeholder="Enter session ID">
                    </div>
                    <div class="form-group">
                        <label for="playerNameInput">Player Name:</label>
                        <input type="text" id="playerNameInput" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="joinCharacterSelect">Select Character:</label>
                        <select id="joinCharacterSelect">
                            <option value="">Choose a character...</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button class="btn-primary" id="confirmJoinSessionBtn">Join Session</button>
                        <button class="btn-secondary" id="cancelJoinSessionBtn">Cancel</button>
                    </div>
                </div>

                <!-- Active Session -->
                <div class="active-session" id="activeSession" style="display: none;">
                    <div class="session-info">
                        <h3>Session: <span id="currentSessionName"></span></h3>
                        <div class="session-details">
                            <div class="session-id-display">
                                <label for="sessionIdDisplay">Session ID:</label>
                                <div class="session-id-container">
                                    <input type="text" id="sessionIdDisplay" readonly>
                                    <button class="btn-small" id="copySessionIdBtn">Copy</button>
                                </div>
                                <small class="session-id-help">Share this ID with other players to join your session</small>
                            </div>
                            <div class="session-stats">
                                <span id="playerCount">0/6 players</span>
                                <button class="btn-small" id="leaveSessionBtn">Leave Session</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Players List -->
                    <div class="players-list" id="playersList">
                        <!-- Players will be listed here -->
                    </div>

                    <!-- Character Sheet in Session -->
                    <div class="session-character-sheet" id="sessionCharacterSheet" style="display: none;">
                        <!-- Character sheet content will be loaded here -->
                    </div>

                    <!-- Chat Section -->
                    <div class="chat-section">
                        <h3>Session Chat</h3>
                        <div class="chat-messages" id="chatMessages">
                            <!-- Chat messages will appear here -->
                        </div>
                        <div class="chat-input">
                            <input type="text" id="chatInput" placeholder="Type your message...">
                            <button id="sendMessageBtn">Send</button>
                        </div>
                    </div>

                    <!-- Dice Roller -->
                    <div class="dice-roller" id="diceRoller">
                        <div class="dice-input">
                            <input type="text" id="diceExpression" placeholder="e.g., 1d20+5, 2d6+3, 1d20+2d4+5">
                            <button id="rollDiceBtn">Roll</button>
                        </div>
                        <div class="dice-buttons">
                            <button class="dice-button" onclick="rollDice('1d20')">d20</button>
                            <button class="dice-button" onclick="rollDice('1d12')">d12</button>
                            <button class="dice-button" onclick="rollDice('1d10')">d10</button>
                            <button class="dice-button" onclick="rollDice('1d8')">d8</button>
                            <button class="dice-button" onclick="rollDice('1d6')">d6</button>
                            <button class="dice-button" onclick="rollDice('1d4')">d4</button>
                        </div>
                        <div class="dice-result" id="diceResult"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="character-import.js"></script>
    <script src="character-cards.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
